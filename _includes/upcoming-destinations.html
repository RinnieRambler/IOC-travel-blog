<section class="text-[#1E1E1E]">
    <div class="max-w-screen-xl mx-auto p-5p">
        <h3 class="text-center p-5p">upcoming travel destinations</h3>
        <div class="grid grid-cols-2 gap-16">
            <div>
            {% for item in site.data.travel-destinations %}
                <div class="flex justify-between border-t-2 border-current first:mt-4 last:mb-4 last:border-b-2 py-6">
                    <div>{{item.destination}}</div>
                    <div>{{item.date}}</div>
                </div>
            {% endfor %}
            </div>
            <div style="background-image:url(https://picsum.photos/id/684/600/400)" class="bg-cover bg-no-repeat min-h-70vh flex items-end py-10">
                <h4 class="bg-[#E0DCD9] text-3xl py-4 pr-12 pl-2">Currently in Tuscany</h4>
            </div>
        </div>
    </div>
</section>
