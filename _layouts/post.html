---
layout: default
---
<!-- this is the first intro section -->
<section class="p-8 border-b-2 border-[#1E1E1E]">  
	<div>
		<div class="max-w-screen-xl mx-auto flex justify-between px-5p">
			<p> By {{page.author}} </p>
			<h3 class="font-serif"> {{page.title}} </h3>
			<p> {{page.date | date: "%d/%m/%Y"}} </p>
		</div>
	</div>
</section>

<!-- this is the main content section -->
<section class="post-content max-w-screen-xl mx-auto p-5p">
	{{ content }}
</section> 

<!-- this is a placeholder section to later add the related posts -->
<section class="p-8 bg-stone-200"> 
 	<p> Add related posts include here later </p>
</section>
